<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

     .container{
       width:500px;
       height:300px;
       padding:10px;
       border: 5px solid black;
     }

      .divs {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 2px solid black;
      }


    </style>
    <script type="text/javascript">
      function allowDrop(ev) {
       ev.preventDefault();
      }

     function drag(ev) {
     ev.dataTransfer.setData("text", ev.target.id);
     }

    function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var tg = document.getElementById(data);
    ev.target.style.backgroundColor = tg.style.backgroundColor;


     }
    </script>
  </head>
  <body>

   <div class="container" id="drop">
     <h2>These are <b>Drop</b> Containers</h2>
     <div class="divs" id="dpdiv1" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">

     </div>
     <br>
     <div class="divs" id="dpdiv2" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">

     </div>

   </div>

   <br>

   <div class="container" id="drag" >
     <h2>These are drag Containers</h2>
     <div class="divs" id="drdiv1" draggable="true" ondragstart="drag(event)" style="background-color:#ea2c62;">

     </div>
     <br>
     <div class="divs" id="drdiv2" draggable="true" ondragstart="drag(event)" style="background-color:#9ad3bc;">

     </div>
   </div>


  </body>
</html>
